<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Container fluid</title>
  </head>

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style>


  h2 {
    font-family: Lobster, Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }


</style>

<body>
<div class="container-fluid">

<div class="row">
<div class="col-xs-8"><h2 class="text-primary text-center">CatPhotoApp</h2></div>
<div class="col-xs-4"><a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a></div>
</div>
  <img src="https://bit.ly/fcc-running-cats" alt="cat-picture" class="img-responsive">

<div class="row">
  <div class="col-xs-4"><button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up">Like</i></button></div>
  <div class="col-xs-4"><button class="btn btn-info btn-block"><i class="fas fa-info-circle">Info</i></button></div>
  <div class="col-xs-4"><button class="btn btn-danger btn-block"><i class="fas fa-trash">Delete</i></button></div>
</div>

<p>Things cats <span class="text-danger">love:</span></p>
<ul>
  <li>cat nip</li>
  <li>laser pointers</li>
  <li>lasagna</li>
</ul>
<p>Top 3 things cats hate:</p>
<ol>
  <li>flea treatment</li>
  <li>thunder</li>
  <li>other cats</li>
</ol>
<form action="https://freecatphotoapp.com/submit-cat-photo">
  <label><input type="radio" name="indoor-outdoor"> Indoor</label>
  <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
  <label><input type="checkbox" name="personality"> Loving</label>
  <label><input type="checkbox" name="personality"> Lazy</label>
  <label><input type="checkbox" name="personality"> Crazy</label>
  <div class="row">
    <div class="col-xs-8"><input type="text" class="form-control" placeholder="cat photo URL" required></div>
    <div class="col-xs-4"><button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane">Submit</i></button></div>
  </div>

</form>
</div>
</body>
</html>
