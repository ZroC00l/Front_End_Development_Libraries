<!DOCTYPE html>
<html lang="en-us">
<head >
    <meta charset="UTF-8">
    <title>Bootstrap Headline</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<script>
    $(document).ready(function (){

        $("button").addClass("animated bounce");
        $(".well").addClass("animated shake");
        $("#target3").addClass("animated fadeOut");
    });
</script>



<body>
<div class="container-fluid">
    <div ><h3 class="text-primary text-center">jQuery Playground</h3></div>
</div>
<div class="row">
    <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well animate__animated animate__shakeY" id="left-well">
            <button class="btn btn-default target animate__animated animate__bounce" id="target1">#target1</button>
            <button class="btn btn-default target animate__animated animate__bounce" id="target2">#target2</button>
            <button class="btn btn-default target animate__animated animate__bounce animate__fadeOut" id="target3">#target3</button>
        </div>
    </div>
    <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well animate__animated animate__shakeY" id="right-well">
            <button class="btn btn-default target animate__animated animate__bounce" id="target4">#target4</button>
            <button class="btn btn-default target animate__animated animate__bounce" id="target5">#target5</button>
            <button class="btn btn-default target animate__animated animate__bounce" id="target6">#target6</button>
        </div>
    </div>



</div>

</body>
</html>
